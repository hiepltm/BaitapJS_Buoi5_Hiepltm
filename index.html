<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BS4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- BÀI 1: QUẢN LÝ TUYỂN SINH -->
  <div class="container">
    <div class="col-4 py-5">
      <form>
        <h4 class="py-2">BÀI 1: QUẢN LÝ TUYỂN SINH</h4>
        <div class="form-group">
          <label for="inputPassScore">Điểm chuẩn</label>
          <input type="text" class="form-control" id="inputPassScore">
        </div>
        <div class="form-group">
          <label for="inputTest1">Điểm môn 1</label>
          <input type="text" class="form-control" id="inputTest1">
        </div>
        <div class="form-group">
          <label for="inputTest2">Điểm môn 2</label>
          <input type="text" class="form-control" id="inputTest2">
        </div>
        <div class="form-group">
          <label for="inputTest3">Điểm môn 3</label>
          <input type="text" class="form-control" id="inputTest3">
        </div>


        <div class="area__content">
          <h5>Chọn khu vực:</h5>
          <ul>
            <li class="type">
              <input type="radio" name="selector1" id="areaA">
              <label for="areaA">Khu vực A</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector1" id="areaB">
              <label for="areaB">Khu vực B</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector1" id="areaC">
              <label for="areaC">Khu vực C</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector1" id="areaX">
              <label for="areaX">Không thuộc khu vực ưu tiên</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>



        <div class="object__content">
          <h5>Chọn đối tượng:</h5>
          <ul>
            <li class="type">
              <input type="radio" name="selector2" id="object1">
              <label for="object1">Đối tượng 1</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector2" id="object2">
              <label for="object2">Đối tượng 2</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector3" id="object3">
              <label for="object3">Đối tượng 1</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector2" id="object0">
              <label for="object0">Không thược đối tượng ưu tiên</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <button id="btnCalc" type="button" class="btn btn-primary">Tính</button>
      </form>
      <p id="txtNotify" class="alert alert-success mt-3"></p>
    </div>

    <!-- BÀI 2: TÍNH TIỀN ĐIỆN -->

    <div class="col-4 py-5">
      <form>
        <h4 class="py-2">BÀI 2: TÍNH TIỀN ĐIỆN</h4>
        <div class="form-group">
          <label for="inputName">Tên:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="inputKw">Số Kw</label>
          <input type="text" class="form-control" id="inputKw">
        </div>

        <button id="kwBtn" type="button" class="btn btn-primary">Tính</button>
      </form>
      <p id="kwNotify" class="alert alert-success mt-3"></p>
    </div>









    <!-- BÀI 3: TÍNH THUẾ THU NHẬP CÁ NHÂN -->
    <div class="col-4 py-5">
      <form>
        <h4 class="py-2">BÀI 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h4>
        <div class="form-group">
          <label for="inputName">Họ tên:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="inputIncome">Tổng thu nhập năm (ĐVT: triệu/năm):</label>
          <input type="text" class="form-control" id="inputIncome">
        </div>
        <div class="form-group">
          <label for="inputPeople">Số người phụ thuộc:</label>
          <input type="text" class="form-control" id="inputPeople">
        </div>
        <button id="taxBtn" type="button" class="btn btn-primary">Tính</button>
      </form>
      <p id="taxNotify" class="alert alert-success mt-3"></p>
    </div>


    <!-- BÀI 4: TÍNH TIỀN CÁP -->

    <div class="col-4 py-5">
      <h5>Bài 4: TÍNH TIỀN CÁP</h5>
      <form>
        <div class="form-group">
          <label for="">Mã khách hàng</label>
          <input type="text" class="form-control" id="inputCustomerID">
        </div>
        <p>Loại khách hàng</p>
        <select class="py-2" id="type" onchange="myFunction(this)">
          <option value="AAA">Nhà dân</option>
          <option value="BBB">Doanh nghiệp</option>
        </select>
        <div class="form-group pt-3" id="inputAmount">
          <!-- <label for="">Số kết nối</label> -->
          <input placeholder="Số kết nối" type="text" class="form-control">
        </div>
        <!-- <div class="form-group pt-3">
          <label for="">Phí xử lý hoá đơn</label>
          <input type="text" class="form-control" id="inputInvoice">
      </div> -->
        <!-- <div class="form-group">
          <label for="">Phí dịch vụ cơ bản</label>
          <input type="text" class="form-control" id="inputBasicService">
      </div> -->
        <div class="form-group py-3">
          <label for="">Số kênh cao cấp</label>
          <input type="text" class="form-control" id="inputProChannel">
        </div>
        <div>
          <button id="btnInternet" type="button" class="btn btn-primary">Tính tiền cáp</button>
        </div>
      </form>
      <p class="alert alert-success my-3 py-3" id="txtThongBaoInternet"></p>
    </div>





  </div>



  <!-- BS4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
